<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Login</h3>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="loginEmail" class="form-control" required />
            <label class="form-label" for="loginEmail">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" required />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- Remember Me and Forgot Password -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-start">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div>
            <div class="col text-end">
              <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button with Icon -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block mb-4">
              <i class="fas fa-sign-in-alt me-2"></i>Sign in
            </button>
          </div>

          <!-- Or login with -->
          <div class="text-center">
            <p>Or sign in with:</p>
            <div class="d-flex justify-content-center">
              <!-- Facebook button with icon -->
              <a href="https://www.facebook.com/login" class="btn btn-outline-primary mx-2">
                <i class="fab fa-facebook-f me-2"></i> Facebook
              </a>
              <!-- Google button with icon -->
              <a href="https://accounts.google.com/signin" class="btn btn-outline-danger mx-2">
                <i class="fab fa-google me-2"></i> Google
              </a>
            </div>
          </div>

          <!-- Register link -->
          <div class="text-center mt-4">
            <p>Not a member? <a href="register.html" class="text-decoration-none">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
