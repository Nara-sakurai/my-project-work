<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <script src="./js/bootstrap.bundle.min.js"></script>
  <title>Forgot Password</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Forgot Password</h3>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="forgotPasswordEmail" class="form-control" required />
            <label class="form-label" for="forgotPasswordEmail">Enter your email address</label>
          </div>

          <!-- Submit button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block mb-4">Send Reset Link</button>
          </div>

          <!-- Back to login -->
          <div class="text-center">
            <a href="login.html" class="text-decoration-none">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
